<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Virtual World</h1>
    <div id="controls">
      <div>
        <input
          type="radio"
          name="rendering-strategy"
          id="html-canvas"
          value="html-canvas"
          checked
        />
        <label for="html-canvas">HTML Canvas</label>
        <input
          type="radio"
          name="rendering-strategy"
          id="p5-canvas"
          value="p5-canvas"
          aria-selected="true"
        />
        <label for="p5-canvas">P5 Canvas</label>
      </div>
      <div>
        <button type="button" id="add-random-point-btn">Add Point</button>
        <button type="button" id="remove-random-point-btn">Remove Point</button>
      </div>
      <div>
        <button type="button" id="add-random-segment-btn">Add Segment</button>
        <button type="button" id="remove-random-segment-btn">
          Remove Segment
        </button>
      </div>
      <div>
        <button type="button" id="clear-graph-btn">Clear All</button>
      </div>
    </div>
    <div id="virtual-world"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
